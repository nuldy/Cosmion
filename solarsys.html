<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./asset/logo.png">
    <script src="solarsys.js" type="module"></script>
    <link rel="stylesheet" href="solarsys.css" />
  </head>
  <body>
    <section class="fixed-top">
      <div id="container">
        <div class="row mt-3 d-flex justify-content-evenly">
          <div
            class="col-3 d-flex align-items-center justify-content-start back-btn"
          >
            <a id="backButton" href="index.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                ></svg
            ></a>
          </div>
          <div class="col-6">
            <h2 id="animatedText"></h2>
          </div>
        </div>
      </div>

      <div id="controls" class="mt-3 switch-btn d-flex">
        <label class="switch">
          <input type="checkbox" id="check" />
          <span class="slider"></span>
        </label>
        <div class="text-container">
          <span class="text-white">On/Off Orbit</span>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
